{% extends 'layout.html' %}

{% block body %}
  <h1>Salespeople</h1>
  <button class="btn float-right mt-2 mb-2"><a href="/add_private_client">Add Salesperson</a></button>
  <button class="btn float-right mt-2 mb-2 mr-2"><a href="/dashboard">Back</a></button>
  <div class="table-container">
  <table class="table table-striped">
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
    {% for salesperson in salespeople|sort(attribute="name") %}
      <tr>
        <td>{{salesperson.name}}</td>
        <td><a href="edit_salesperson/{{salesperson.id}}" class="btn btn-default pull-right">Edit</a></td>
      </tr>
    {% endfor %}
  </table>
  </div>
  
{% endblock %}
