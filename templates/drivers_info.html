{% extends 'layout.html' %}

{% block body %}
  <h3 class="float-left pt-1">Drivers Info for Home Deliveries</h3>
  <button class="btn float-right mt-1 mb-2 pt-1 pb-1 pl-2 pr-2"><a href="/dashboard">Back</a></button>
  <button class="btn float-right mt-1 mb-2 mr-2 pt-1 pb-1 pl-2 pr-2"><a href="/convert_report_pdf">Convert Info to PDF</a></button>
  <!--<table class="table table-responsive table-sm w-100nd-block d-md-table table-fixed">-->
  <div class="table-container">
  <table class="table table-striped table-sm table-responsive">
    <thead>
      <tr>
        <th scope="col" class="align-middle">Zone</th>
        <th scope="col" class="align-middle text-center">Client no.</th>
        <th scope="col" class="align-middle text-center">Address</th>
        <th scope="col" class="align-middle text-center">Code</th>
      </tr>
    </thead>
    <tbody>
      {% for delivery in deliveries|sort(attribute="zone") %}
      <tr class="row-one">
        <td class="word-wrap align-middle">{{delivery.zone}}</td>
        <td class="word-wrap align-middle text-center">{{delivery.client_id}}</td>
        <td class="word-wrap align-middle text-center">{{delivery.address}}</td>
        <td class="word-wrap align-middle text-center">{{delivery.door_code}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
  
{% endblock %}
