{% extends 'layout.html' %}

{% block body %}
  <h3 class="float-left pt-1">Drivers Info for Home Deliveries</h3>
  <button class="btn float-right mt-1 mb-2 pt-1 pb-1 pl-2 pr-2"><a href="/dashboard">Back</a></button>
  <button class="btn float-right mt-1 mb-2 mr-2 pt-1 pb-1 pl-2 pr-2"><a href="/convert_drivers_report_pdf">Convert Report to PDF</a></button>
  <div class="table-container">
  <table class="table table-striped table-sm">
  <thead>
    <tr>
      <th class="align-middle word-wrap">Zone</th>
      <th class="align-middle word-wrap text-center">Client no.</th>
      <th class="align-middle word-wrap text-center">Address</th>
      <th class="align-middle word-wrap text-center">Code</th>
    </tr>
  </thead>
  <tbody>
    {% for delivery in deliveries|sort(attribute="zone") %}
      <tr class="row-one">
        <td class="word-wrap align-middle">{{delivery.zone}}</td>
        <td class="word-wrap align-middle text-center">{{delivery.client_id}}</td>
        <td class="word-wrap align-middle text-center">{{delivery.address}}</td>
        <td class="word-wrap align-middle text-center">{{delivery.door_code}}</td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
